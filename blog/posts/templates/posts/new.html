{% extends 'base.html' %}

{% block title %}
    New Post | {{ block.super }}
{% endblock %}

{% block header %}
    Posts
{% endblock %}

{% block content %}
    {% load bootstrap3 %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input class="btn btn-primary" type="submit" value="Save">
        {% endbuttons %}
    </form>
{% endblock %}
