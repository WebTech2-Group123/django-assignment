{% extends 'base.html' %}

{% block title %}
    New Post | {{ block.super }}
{% endblock %}

{% block header %}
    New Post
{% endblock %}

{% block content %}
    {% load bootstrap3 %}
    
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
            <a class="btn btn-primary" href="{% url 'posts:index' %}"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
        {% endbuttons %}
    </form>
{% endblock %}
