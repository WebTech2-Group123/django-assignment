{% extends 'base.html' %}

{% block content %}
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <div>
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.text }}</p>
                        <p>{{ post.creation_date }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet, sorry bro =(</p>
    {% endif %}
{% endblock %}
