{% extends 'base.html' %}

{% block content %}
    {% if posts %}
        <ul>
            {% for post in posts %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>{{ post.title }}</h3>
                    </div>

                    <div class="panel-body">
                        <p>{{ post.text }}</p>
                    </div>

                    <div class="panel-footer">
                        <p>@{{ post.user }} on {{ post.creation_date }}</p>
                    </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet, sorry bro =(</p>
    {% endif %}
{% endblock %}
