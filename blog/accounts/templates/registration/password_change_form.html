{% extends 'base.html' %}

{% block title %}
    Change Password | {{ block.super }}
{% endblock %}

{% block header %}
    Change Password
{% endblock %}

{% block content %}
    {% load bootstrap3 %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-floppy-disk"></i> Change</button>
            <a class="btn btn-primary" href="{% url 'profile' %}"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
        {% endbuttons %}
    </form>
{% endblock %}
