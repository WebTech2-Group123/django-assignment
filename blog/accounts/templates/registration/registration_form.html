{% extends 'base.html' %}

{% block title %}
    Sign Up | {{ block.super }}
{% endblock %}

{% block header %}
    Sign Up
{% endblock %}

{% block content %}
    {% load bootstrap3 %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-user"></i> Sign Up</button>
        {% endbuttons %}
    </form>
{% endblock %}
