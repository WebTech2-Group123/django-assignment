{% extends 'base.html' %}

{% block title %}
    Login | {{ block.super }}
{% endblock %}

{% block header %}
    Login
{% endblock %}

{% block content %}
    {% load bootstrap3 %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-user"></i> Login</button>
        {% endbuttons %}
    </form>
{% endblock %}
